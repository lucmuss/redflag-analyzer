{% extends 'base.html' %}
{% block title %}Neuer Post{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <a href="{% url 'community:post_list' %}" class="text-red-flag hover:underline mb-4 inline-block">← Zurück zur Community</a>
    
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">✍️ Neuen Post erstellen</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Titel</label>
                <input type="text" name="title" id="title" required
                       class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-red-flag focus:border-transparent"
                       placeholder="Ein aussagekräftiger Titel...">
            </div>
            
            <div class="mb-6">
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Kategorie</label>
                <select name="category" id="category"
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-red-flag focus:border-transparent">
                    <option value="general">Allgemein</option>
                    <option value="advice">Rat & Hilfe</option>
                    <option value="experience">Erfahrungen</option>
                    <option value="question">Fragen</option>
                    <option value="success">Erfolgsgeschichten</option>
                </select>
            </div>
            
            <div class="mb-6">
                <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Inhalt</label>
                <textarea name="content" id="content" rows="12" required
                          class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-red-flag focus:border-transparent"
                          placeholder="Teile deine Gedanken mit der Community..."></textarea>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="bg-red-flag hover:bg-red-600 text-white px-8 py-3 rounded-lg font-medium">
                    Post veröffentlichen
                </button>
                <a href="{% url 'community:post_list' %}" class="border border-gray-300 hover:border-gray-400 px-8 py-3 rounded-lg font-medium">
                    Abbrechen
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
