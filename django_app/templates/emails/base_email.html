<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ BUSINESS.name }}{% endblock %}</title>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f3f4f6; }
        .email-container { max-width: 600px; margin: 0 auto; background-color: #ffffff; }
        .header { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); padding: 40px 20px; text-align: center; }
        .header h1 { color: #ffffff; margin: 0; font-size: 28px; font-weight: 700; }
        .content { padding: 40px 30px; color: #374151; line-height: 1.6; }
        .content h2 { color: #111827; font-size: 22px; margin-top: 0; margin-bottom: 16px; }
        .content p { margin: 16px 0; font-size: 16px; }
        .button { display: inline-block; padding: 14px 32px; background-color: #ef4444; color: #ffffff; text-decoration: none; border-radius: 6px; font-weight: 600; margin: 24px 0; }
        .button:hover { background-color: #dc2626; }
        .footer { background-color: #f9fafb; padding: 30px; text-align: center; color: #6b7280; font-size: 14px; border-top: 1px solid #e5e7eb; }
        .footer a { color: #ef4444; text-decoration: none; }
        .divider { height: 1px; background-color: #e5e7eb; margin: 30px 0; }
    </style>
</head>

        <div class="header">

            <p>{{ BUSINESS.street }} â€¢ {{ BUSINESS.zip }} {{ BUSINESS.city }}</p>

            </p>

    </div>
</body>
</html>
