name: redflag_analyzer
description: RedFlag Analyzer - Cross-platform relationship analysis app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Charts & Visualizations
  fl_chart: ^0.66.0
  syncfusion_flutter_gauges: ^24.1.41  # Tachometer
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  path_provider: ^2.1.1
  
  # Internationalization
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter
  
  # In-App Purchases
  in_app_purchase: ^3.1.11
  
  # Share
  share_plus: ^7.2.1
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  
  # Utils
  equatable: ^2.0.5
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  generate: true
  
  # Assets
  # assets:
  #   - assets/images/
  #   - assets/fonts/
  
  # Fonts
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: assets/fonts/Roboto-Regular.ttf
  #       - asset: assets/fonts/Roboto-Bold.ttf
  #         weight: 700

flutter_intl:
  enabled: true
  main_locale: de
  arb_dir: lib/l10n
  output_dir: lib/generated
