name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Flutter analyze and test
  test:
    name: Test Flutter App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: ./flutter
        run: flutter pub get
      
      - name: Analyze code
        working-directory: ./flutter
        run: flutter analyze
      
      - name: Run tests
        working-directory: ./flutter
        run: flutter test --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./flutter/coverage/lcov.info
          flags: flutter
          name: flutter-coverage
  
  # Build Web
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: ./flutter
        run: flutter pub get
      
      - name: Build web
        working-directory: ./flutter
        run: flutter build web --release
      
      - name: Upload web build
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: flutter/build/web/
  
  # Build Android APK
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: ./flutter
        run: flutter pub get
      
      - name: Build APK
        working-directory: ./flutter
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: flutter/build/app/outputs/flutter-apk/app-release.apk
