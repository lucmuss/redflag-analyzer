version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: redflag-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-redflag_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - redflag-network

  # Django Web App
  web:
    build:
      context: ./django_app
      dockerfile: Dockerfile
    container_name: redflag-web
    volumes:
      - ./django_app:/app
      - ./seed_data:/app/seed_data
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./django_app/.env.docker
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - redflag-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: redflag-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - redflag-network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  redflag-network:
    driver: bridge
